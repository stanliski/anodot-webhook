<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Order Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <!--<h2 th:text="${title}"></span>>title</h2>-->
    <!--<p th:text="${description}">-->
    <!--description-->
    <!--</p>-->
    <tbody>
    <tr th:each="metric:${metricsList}">
        <td th:text="${metric.startTime}">1</td>
        <td th:text="${metric.imageUrl}">1</td>
        <td th:text="${metric.significance}">1</td>

    </tr>
    </tbody>

</html>
